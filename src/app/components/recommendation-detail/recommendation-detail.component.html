<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-title class="titulo">Registro Seguimiento Recomendaciones AT</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formRegisterRecommendationDetail">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-label>¿ La recomendación fue implementada ?</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-list>
            <ion-radio-group name="auto" formControlName="checkRecomendation" (ionChange)="changeOptionCheckRecommendation($event)">
              <ion-item lines="none">
                <ion-label>Si</ion-label>
                <ion-radio mode="md" value="true"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>No</ion-label>
                <ion-radio mode="md" value="false"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">
          <ion-label>Fecha de implementación</ion-label>
        </ion-col>
        <ion-col size="7">
          <mat-form-field style="width: 100%">
            <input readonly matInput [matDatepicker]="picker" [max]="maxDateImplementation" formControlName="implementationDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8">
          <ion-label>¿ Fueron eficaces ?</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-list>
            <ion-radio-group name="auto" formControlName="wasEffective">
              <ion-item lines="none">
                <ion-label>Si</ion-label>
                <ion-radio mode="md" [disabled]="disabledField" value="true"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>No</ion-label>
                <ion-radio mode="md" [disabled]="disabledField" value="false"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="floating">Causa de la NO implementación</ion-label>
          <ion-textarea
            class="bg-light"
            style="border-radius: 15px"
            placeholder="Causa de la NO implementación"
            formControlName="notImplementation"
            rows="5"
          ></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label>Nombre del soporte</ion-label>
          <ion-input
            class="bg-light"
            style="border-radius: 15px"
            placeholder="Nombre del soporte"
            formControlName="nameSupport"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="secondary" expand="block" (click)="regresar()">
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" expand="block" (click)="register()">
        <ion-label>Registrar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
