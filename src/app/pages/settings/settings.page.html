<ion-content class="background-image backgroundContent">
  <!-- titulo pagina configuración  -->
  <ion-list>
    <ion-item color="tertiary">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>
        <h1 class="titulo">CONFIGURACIÓN</h1>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Contenido de la pagina de configuración -->
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div *ngIf="isFingerFaceAvailable">
          <ion-card mode="ios">
            <div class="vertical-center">
              <div class="center">
                <div class="vertical-center">
                  <div class="center">
                    <img style="padding-top: 5px" src="../../../assets/icon/icono_touch_face.svg" />
                  </div>
                </div>
              </div>
            </div>
            <ion-label>
              <h4 class="tituloOpcion">TouchID/FaceID</h4>
            </ion-label>
            <div class="vertical-center">
              <div class="center">
                <ion-toggle mode="md" [(ngModel)]="touchfaceid" (ionChange)="switchTouchFaceID()" checked="false"> </ion-toggle>
              </div>
            </div>
          </ion-card>
        </div>
      </ion-col>

      <ion-col size="4">
        <ion-card mode="ios">
          <div class="vertical-center">
            <div class="center">
              <div class="vertical-center">
                <div class="center">
                  <img style="padding-top: 5px" src="../../../assets/icon/icono_autologin.svg" />
                </div>
              </div>
            </div>
          </div>
          <ion-label>
            <h4 class="tituloOpcion">Autologin</h4>
          </ion-label>
          <div class="vertical-center">
            <div class="center">
              <ion-toggle mode="md" [(ngModel)]="autologin" (ionChange)="switchAutologin()"> </ion-toggle>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card mode="ios">
          <div class="vertical-center">
            <div class="center">
              <div class="vertical-center">
                <div class="center">
                  <img style="padding-top: 5px" src="../../../assets/icon/icono_notificaciones.svg" />
                </div>
              </div>
            </div>
          </div>
          <ion-label>
            <h4 class="tituloOpcion">Notificaciones</h4>
          </ion-label>
          <div class="vertical-center">
            <div class="center">
              <ion-toggle mode="md" [checked]="notifications" (ionChange)="switchNotifications()"> </ion-toggle>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col size="4" *ngFor="let menuOpt of optMenuOptions | async; let i = index">
        <ion-card (click)="optionSelectedMenu(menuOpt)" mode="ios">
          <div class="vertical-center">
            <div class="center">
              <div class="vertical-center">
                <div class="center">
                  <img [src]="menuOpt.icon" alt="" />
                </div>
              </div>
            </div>
          </div>
          <ion-label>
            <h4 class="tituloOpcion">{{menuOpt.title}}</h4>
          </ion-label>
          <div class="vertical-center">
            <div class="center">
              <ion-toggle mode="md" *ngIf="i === 0"></ion-toggle>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
