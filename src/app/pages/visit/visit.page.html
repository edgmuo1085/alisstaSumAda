<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-toolbar color="tertiary">
          <ion-buttons slot="start">
            <ion-back-button color="primary" mode="md" defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="10">
        <ion-title class="titulo">Acta de asesor√≠a</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="backgroundContent">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let menuOpt of optMenuOptions | async; let i = index">
        <ion-list>
          <ion-item
            lines="none"
            color="secondary"
            (click)="optionSelectedMenu(menuOpt)"
            *ngIf="menuOpt.show"
            [routerLink]="menuOpt.redirecTo"
            detail
          >
            <!-- <img [src]="menuOpt.icon"> -->
            <ion-avatar slot="start">
              <img [src]="menuOpt.icon" class="imgMenu" alt="iconItem" />
            </ion-avatar>
            <ion-label>{{menuOpt.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
