<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-toolbar color="tertiary">
          <ion-buttons slot="start">
            <ion-back-button color="primary" mode="md" defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="10">
        <ion-title class="titulo">Inscripción</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding backgroundContent">
  <ion-slides mode="ios" [options]="swiperOpts">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Inscripción de invitados</ion-card-subtitle>
          <ion-card-title *ngIf="nombreEvento">{{nombreEvento}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button mode="ios" class="btn" color="primary" (click)="codeQRRegister()" expand="block"> Código QR </ion-button>
          <ion-button mode="ios" color="secondary" class="btn" (click)="registerManual()" expand="block"> Manual </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
