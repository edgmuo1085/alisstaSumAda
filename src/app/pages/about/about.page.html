          <img class="imgTop" src="../../../../assets/logos/logo_alissta.png" alt="logoAlista">
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="titulo">
                <ion-label>Versi√≥n {{ versionNumber }}</ion-label>
              </ion-col>

          <ion-fab vertical="center" horizontal="center" slot="fixed" routerLink="/u/settings">

          <ion-grid class="labelProducto">

            </ion-row>
          </ion-grid>

          <img class="imgFooter" src="../../../../assets/logos/logo_positiva.png" alt="">
